    <body onload="onBodyLoad()">
       
        

        <div align="center" valign="center"> 
		    
            <input type="button" value="scan" onclick="window.plugins.barcodeScanner.scan( function(result)" style="margin-top: 230px; width: 100px; height: 30px; font-size: 1em"/>
	
       </div>	
		<p id="demo" align ="center" valign ="center"></p>
        <p id="demo1" align ="center" valign ="center"></p>
	
		   
		</body>
		
<script>
		
		
            function onBodyLoad()
            {
                document.addEventListener("deviceready", onDeviceReady, false);
				
            }
        cordova.plugins.barcodeScanner.scan(
      function (result) {
          alert("We got a barcode\n" +
                "Result: " + result.text + "\n" +
                "Format: " + result.format + "\n" +
                "Cancelled: " + result.cancelled);
      }, 
      function (error) {
          alert("Scanning failed: " + error);
      }
   );
            </script>
